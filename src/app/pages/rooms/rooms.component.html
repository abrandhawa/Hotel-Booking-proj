<div class="row">
    <div class="col-12 text-end ">
        <button class="btn btn-primary " (click)="addNewRoom()">Add New</button>
        <button class="btn btn-success mx-2  ">Bulk Update</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table table-bordered ">
            <thead>
                <tr>
                    <th>Sr</th>
                    <th>Room Name</th>
                    <th>Ac Facility</th>
                    <th>Capacity</th>
                    <th>Active</th>
                    <th>Tarrif</th>
                    <th>Extenshion No</th>
                </tr>
                <tr *ngFor="let room of roomList;let sr=index">
                   
                    <td>{{sr+1}}</td>
                    <td> <input type="text"  [(ngModel)]="room.roomName"></td>
                    <td> <input type="checkbox" [(ngModel)]="room.isAcAvailable"></td>
                    <td> <input type="text"  [(ngModel)]="room.roomCapacity"></td>
                    <td> <input type="text"  [(ngModel)]="room.isActive"></td>
                    <td> <input type="text"  [(ngModel)]="room.roomTariff"></td>
                    <td> <input type="text" [(ngModel)]="room.extensionNo"></td>
                </tr>
            </thead>
        </table>
    </div>
</div>
